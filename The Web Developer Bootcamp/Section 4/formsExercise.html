<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>

<form>
<label>First Name:<input name="first" type="text" placeholder="John" required></label>
<label>Last Name:<input name="last" type="text" placeholder="Smith" required></label>

<div>
	<label for="male">Male</label>
	<input name="gender" id="male" type="radio" value="male">
	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" value="female">
	<label for="other">Other</label>
	<input name="gender" id="other" type="radio" value="other">
</div>

<div>
	<label>Email:
		<input name="email" type="email" placeholder="Email" required>
	</label>
	
	<label>Password:
		<input name="password" type="password" placeholder="Password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
	</label>
</div>

<div>
	<label>Birthday:
		<select name="Month">
			<option>Month</option>	
			<option>January</option>
			<option>February</option>	
			<option>March</option>	
		</select> 
		
		<select name="Day">
			<option>Day</option>	
			<option>1</option>
			<option>2</option>	
			<option>3</option>	
		</select> 
		
		
		<select name="Year">
			<option>Year</option>	
			<option>2017</option>
			<option>2016</option>	
			<option>2015</option>	
		</select> 
	</label>
</div>
<div>
	<label>I agree to the terms and conditions <input name="agreed" type="checkbox"></label>
</div>
<input type="submit">
</form>
</body>
</html>
